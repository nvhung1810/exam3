<av__page--!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./modal.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <a href="/.">
                <img src="https://opms.ntq.solutions/web/binary/company_logo?db=opms11&company=1" alt="" class="logo">
            </a>
            <ul class="action__list">
                <div class="title">Employees</div>
                <li class="action__item action__item--active">Employees</li>
                <li class="action__item">Adjust Employees</li>
                <li class="action__item">Members Employees</li>
            </ul>
            <ul class="action__list"><div class="title">Departments</div></ul>
            <ul class="action__list"><div class="title">Termination Request</div></ul>
        </div>
        <div class="content">
            <div class="action">
                <div class="search">
                    <input type = "text"  class="search__input"></input>
                </div>
                <!-- <div class="add">
                    <input type="text" placeholder="Tên nhân viên" class="add__input name__member">
                    <input type="text" placeholder="Trị số" class="add__input small" disabled>
                    <input type="text" placeholder="Email" class="add__input" disabled>
                    <input type="text" placeholder="Vị trí công việc" class="add__input job__position">
                    <input class="add__btn" type="submit" value="Thêm mới nhân viên" />
                </div> -->

                <!-- MODAL -->
                <!-- Trigger/Open The Modal -->
                <button id="myBtn">Add Employees</button>

                <!-- The Modal -->
                <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="add">
                        <input type="text" placeholder="Tên nhân viên" class="add__input name__member">
                        <input type="text" placeholder="Trị số" class="add__input small" disabled>
                        <input type="text" placeholder="Email" class="add__input" disabled>
                        <input type="text" placeholder="Vị trí công việc" class="add__input job__position">
                        <input class="add__btn" type="submit" value="Thêm mới nhân viên" />
                    </div> 
                    <span class="close">&times;</span>
                    <div class="message" style="margin-left: 16px; color: red"></div>
                </div>

                </div>
                <!-- ------------------------- -->
                <div class="toolbar">
                    <!-- RECORD -->
                    <form style="margin-bottom: 0;
                    display: flex;
                    height: 29px;
                    position: relative;
                    top: 4px;">
                        <select class="record">
                            <option style="display: none" value="5">Select Record</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="40">40</option>
                            <option value="80">80</option>
                        </select>
                        <!-- <button class="record__btn">Record</button> -->
                    </form>
                    <!-- SORT -->
                    <div class="nav__page hav--boder">
                        <div class="select">
                            <i class="fa-solid fa-bars select__icon"></i>
                            <div class="filter">
                                Filter
                                <div class="sort">
                                    <button class="sort__item atoZ">A-Z</button>
                                    <button class="sort__item ztoA">Z-A</button>
                                </div>
                            </div>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                    <!-- NEXT & PREVIEW  -->
                    <div class="nav__page">
                        <div class="nav__page--text"></div>
                        <button class="nav__page--btn preview">
                            <i class="fa-solid fa-chevron-left nav__page--icon"></i>
                        </button>
                        <button class="nav__page--btn next">
                            <i class="fa-solid fa-chevron-right nav__page--icon"></i>
                        </button>
                    </div>
                </div>     
            </div>   
                <ul class="card">
                    
                </ul>
                
        </div>
    </div>
    <script type="module" src="./search.js"></script>
    <script type="module" src="./modal.js"></script>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./action.js"></script>
</body>
</html>
